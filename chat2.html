<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat With User - Sponge Talk</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>03:00</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">징징이</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            2023년 4월 15일 토요일
        </div>
        <div class="message-row">
            <img src="https://th.bing.com/th/id/OIP.dNWwa929lHQ3FNw7WR0fdgHaHa?w=187&h=187&c=7&r=0&o=5&pid=1.7" />
            <div class="message-row__content">
                <span class="message__author">징징이</span>
                <div class="message__info">
                    <span class="message__bubble">응? 넌 누구지??</span>
                    <span class="message__time">12:30</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">난 경기도에서 온 현란한일신이야!</span>
                    <span class="message__time">12:40</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="https://th.bing.com/th/id/OIP.dNWwa929lHQ3FNw7WR0fdgHaHa?w=187&h=187&c=7&r=0&o=5&pid=1.7" />
            <div class="message-row__content">
                <span class="message__author">징징이</span>
                <div class="message__info">
                    <span class="message__bubble">경기도라고?? 거긴 어디지?? 바다 생물은 아닌것같은데...</span>
                    <span class="message__time">12:44</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">그럼 난 물고기가 아니라 토끼야!</span>
                    <span class="message__time">12:50</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="https://th.bing.com/th/id/OIP.dNWwa929lHQ3FNw7WR0fdgHaHa?w=187&h=187&c=7&r=0&o=5&pid=1.7" />
            <div class="message-row__content">
                <span class="message__author">징징이</span>
                <div class="message__info">
                    <span class="message__bubble">하하... 육지라... 뭐 아무튼간에 말이야...</span>
                    <span class="message__time">12:53</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="https://th.bing.com/th/id/OIP.dNWwa929lHQ3FNw7WR0fdgHaHa?w=187&h=187&c=7&r=0&o=5&pid=1.7" />
            <div class="message-row__content">
                <span class="message__author">징징이</span>
                <div class="message__info">
                    <span class="message__bubble">나좀 내버려둬... 난 클라리넷을 잘 불어야 한단 말이야..!</span>
                    <span class="message__time">12:54</span>
                </div>
            </div>
        </div>


    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="메세지를 입력하세요." />
            <i class="fa-regular fa-face-smile fa-lg"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <span>화면이 너무 큽니다. ㅠㅠ</span>
    </div>
    <script src="https://kit.fontawesome.com/b4b24e10c2.js" crossorigin="anonymous"></script>
</body>

</html>
