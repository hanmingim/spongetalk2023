<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Sponge Talk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>03:00</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">친구</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-cog fa-lg"></i></a>
                <div class="point">
                </div>
            </span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i> 친구 이름 목록
        <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://devjeans-photo.s3.amazonaws.com/thumbnail/2023-04-01T15:49:56.778114bunny.jpeg"
                    class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">현란한일신</h4>
                    <h6 class="user-component__subtitle">올해안에는 제발 취업 하자좀~~!!</h6>
                </div>
            </div>

            <div class="user-component__column"></div>
        </div>


        <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Friends</span>
                <i class="fa-solid fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://th.bing.com/th/id/OIP.VMWEH_bAs7uUZE2SW8wXawHaHa?w=170&h=180&c=7&r=0&o=5&pid=1.7"
                        class="user-component__avatar user-component__avatar--xl" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">스폰지밥</h4>
                        <h6 class="user-component__subtitle">오늘도 해파리 사냥~~!!</h6>
                    </div>
                </div>

                <div class="user-component__column"></div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://th.bing.com/th/id/OIP.R-gsgpr9ujFp5M-6vsLV-AHaHJ?w=206&h=199&c=7&r=0&o=5&pid=1.7"
                        class="user-component__avatar user-component__avatar--xl" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">뚱이</h4>
                        <h6 class="user-component__subtitle">아니 사람들이 왜 날 집게리아라고 하는거야??</h6>
                    </div>
                </div>

                <div class="user-component__column"></div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://th.bing.com/th/id/OIP.dNWwa929lHQ3FNw7WR0fdgHaHa?w=187&h=187&c=7&r=0&o=5&pid=1.7"
                        class="user-component__avatar user-component__avatar--xl" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">징징이</h4>
                        <h6 class="user-component__subtitle">하... 따분해...</h6>
                    </div>
                </div>

                <div class="user-component__column"></div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://th.bing.com/th/id/OIP.Fb-iPBvhStaUgJqPeDyWsgHaHa?w=197&h=197&c=7&r=0&o=5&pid=1.7"
                        class="user-component__avatar user-component__avatar--xl" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">집게사장님</h4>
                        <h6 class="user-component__subtitle">난 돈을 벌어서 큰 돈을 벌거야~!!</h6>
                    </div>
                </div>

                <div class="user-component__column"></div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://th.bing.com/th/id/OIP.ADDWPWPUbwu2RZWHrqUBqgAAAA?w=153&h=214&c=7&r=0&o=5&pid=1.7"
                        class="user-component__avatar user-component__avatar--xl" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">다람이</h4>
                        <h6 class="user-component__subtitle">오늘은 어떤 걸 연구하면 좋을까?</h6>
                    </div>
                </div>

                <div class="user-component__column"></div>
            </div>
            <div class="user-component__column">
            </div>
        </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">6</span>
                    <i class="fa-regular fa-comment fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="splash-screen">
        <img src="screenshots/01.png" />
    </div>

    <div id="no-mobile">
        <span>화면이 너무 큽니다. ㅠㅠ</span>
    </div>
    <script src="https://kit.fontawesome.com/b4b24e10c2.js" crossorigin="anonymous"></script>
</body>

</html>
