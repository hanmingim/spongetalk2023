<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat With User - Sponge Talk</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>03:00</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">집게사장님</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            2023년 4월 16일 일요일
        </div>
        <div class="message-row">
            <img src="https://th.bing.com/th/id/OIP.Fb-iPBvhStaUgJqPeDyWsgHaHa?w=197&h=197&c=7&r=0&o=5&pid=1.7" />
            <div class="message-row__content">
                <span class="message__author">집게사장님</span>
                <div class="message__info">
                    <span class="message__bubble">응? 자넨 누구지?? 못보던 친구인걸??</span>
                    <span class="message__time">16:20</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">난 경기도에서 온 현란한일신이야!</span>
                    <span class="message__time">16:25</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="https://th.bing.com/th/id/OIP.Fb-iPBvhStaUgJqPeDyWsgHaHa?w=197&h=197&c=7&r=0&o=5&pid=1.7" />
            <div class="message-row__content">
                <span class="message__author">집게사장님</span>
                <div class="message__info">
                    <span class="message__bubble">경기도라고?? 흠... 자넨 육지동물인것같은데.. 용궁으로 데려가야겠어!</span>
                    <span class="message__time">16:28</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">용궁?? 거긴왜??</span>
                    <span class="message__time">16:31</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="https://th.bing.com/th/id/OIP.Fb-iPBvhStaUgJqPeDyWsgHaHa?w=197&h=197&c=7&r=0&o=5&pid=1.7" />
            <div class="message-row__content">
                <span class="message__author">집게사장님</span>
                <div class="message__info">
                    <span class="message__bubble">용왕님한테 자네 간을 팔아서 떼돈을 벌 수 있거든!!</span>
                    <span class="message__time">16:35</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">싫어!! 난 먹는 동물이 아니라고!!</span>
                    <span class="message__time">16:37</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="https://th.bing.com/th/id/OIP.Fb-iPBvhStaUgJqPeDyWsgHaHa?w=197&h=197&c=7&r=0&o=5&pid=1.7" />
            <div class="message-row__content">
                <span class="message__author">집게사장님</span>
                <div class="message__info">
                    <span class="message__bubble">뭐라고?? 자네 해고야!!</span>
                    <span class="message__time">16:45</span>
                </div>
            </div>
        </div>


    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="메세지를 입력하세요." />
            <i class="fa-regular fa-face-smile fa-lg"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <span>화면이 너무 큽니다. ㅠㅠ</span>
    </div>
    <script src="https://kit.fontawesome.com/b4b24e10c2.js" crossorigin="anonymous"></script>
</body>

</html>
